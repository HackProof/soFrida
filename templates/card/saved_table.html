{% for name in result %}
<tr>
    <td>
        <div class="custom-control custom-checkbox" align="center">
            <input type="checkbox" class="custom-control-input custom-control-input-item" id="{{ name }}"><label class="custom-control-label" for="{{ name }}"></label>
        </div>
    </td>
    <td><div>{{ name }}</div></td>
</tr>
{% endfor %}
